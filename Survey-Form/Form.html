<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Hypothetical Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action="">
        <fieldset>
            <label id="name-label" for="name">Name
                <input class="name" id="name" type='text' placeholder="Enter your name" required>
            </label>
            <label id="email-label" for="email">Email
                <input class="name" id="email" type="email" placeholder="Enter your Email" required>
            </label>
            <label id="number-label" for="number">Age(optional)
                <input class="name" id="number" type="number" max="120" min="10" placeholder="Age">
            </label>
            <label  for="dropdown">Which option best describes your current role?
                <select class="name" id="dropdown">
                    <option disabled selected>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full time job</option>
                    <option value="3">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <p>Would you recommend us to a friend?</p>
            <label for="definitely">
                <input id="definitely" type="radio" name="recommend" value="8">Definitely
            </label>
            <label for="maybe">
                <input id="maybe" type="radio" name="recommend" value="9">Maybe
            </label>
            <label for="not-sure">
                <input id="not-sure" type="radio" name="recommend" value="10">Not sure
            </label>
        </fieldset>
        <fieldset>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="front">
                <input id="front" type="checkbox" value="4">Front-end Projects
            </label>
            <label for="back">
                <input id="back" type="checkbox" value="5">Back-end Projects
            </label>
            <label for="data">
                <input id="data" type="checkbox" value="6">Data Visualization
            </label>
            <label for="forum">
                <input id="forum" type="checkbox" value="7">Forum
            </label>
        </fieldset>
        <fieldset>
            <label for="textarea">Any comments or suggestions?
                <textarea id="textarea" placeholder="Enter you comment here"></textarea>
            </label>
        </fieldset>
        <input class="submit" id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
